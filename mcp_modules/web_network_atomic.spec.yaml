mcps:
  - mcp_name: fetch_url_content
    version: "1.0.0"
    description: "주어진 URL의 HTML 소스 코드를 가져옵니다."
    arguments:
      - name: url
        type: str
        description: "HTML 소스 코드를 가져올 대상 웹 페이지의 전체 URL."
      - name: timeout
        type: int
        optional: true
        default: 10
        description: "HTTP 요청 시 대기할 최대 시간(초)."
    return_value:
      type: str
      description: "성공 시, 가져온 HTML 소스 코드. 실패 시 빈 문자열."
    exceptions:
      - name: ValueError
        description: "URL 형식이 잘못되었거나 내부 IP를 가리킬 경우 발생합니다."
      - name: requests.exceptions.RequestException
        description: "네트워크 연결 오류나 HTTP 오류 발생 시 발생합니다."
    dependencies: ["requests"]
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: download_file_from_url
    version: "1.0.0"
    description: "URL에서 파일을 다운로드하여 지정된 경로에 저장합니다."
    arguments:
      - name: url
        type: str
        description: "다운로드할 파일의 URL."
      - name: save_path
        type: str
        description: "파일을 저장할 로컬 경로."
      - name: timeout
        type: int
        optional: true
        default: 60
        description: "요청 대기 시간(초)."
    return_value:
      type: str
      description: "성공 시 저장된 파일의 전체 경로. 실패 시 빈 문자열."
    exceptions:
      - name: ValueError
        description: "URL이 유효하지 않거나 save_path가 안전하지 않은 경우."
      - name: requests.exceptions.RequestException
        description: "네트워크 오류 발생 시."
      - name: IOError
        description: "파일 쓰기 오류 발생 시."
    dependencies: ["requests"]
    cost_tier: low
    permissions_required: ["network_access", "file_write"]

  - mcp_name: api_get_request
    version: "1.0.0"
    description: "GET 방식으로 API를 호출하고 JSON 응답을 딕셔너리로 반환합니다."
    arguments:
      - name: url
        type: str
        description: "호출할 API의 엔드포인트 URL."
      - name: headers
        type: dict
        optional: true
        description: "요청에 포함할 HTTP 헤더."
      - name: params
        type: dict
        optional: true
        description: "URL에 추가할 쿼리 파라미터."
    return_value:
      type: dict
      description: "API의 JSON 응답을 파싱한 딕셔너리."
    exceptions:
      - name: ValueError
        description: "URL이 유효하지 않거나 응답이 JSON이 아닐 경우."
      - name: requests.exceptions.RequestException
        description: "네트워크 또는 HTTP 오류 발생 시."
    dependencies: ["requests"]
    cost_tier: low
    permissions_required: ["network_access"]

  # ... (api_post_request, api_put_request, api_delete_request도 유사하게 명세) ...

  - mcp_name: get_http_status
    version: "1.0.0"
    description: "주어진 URL에 접속하여 HTTP 상태 코드를 반환합니다."
    arguments:
      - name: url
        type: str
        description: "상태 코드를 확인할 URL."
      - name: timeout
        type: int
        optional: true
        default: 5
    return_value:
      type: int
      description: "HTTP 상태 코드 (예: 200, 404). 오류 발생 시 -1."
    exceptions:
      - name: ValueError
        description: "URL이 유효하지 않은 경우."
      - name: requests.exceptions.RequestException
        description: "심각한 네트워크 오류 발생 시."
    dependencies: ["requests"]
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: ping_host
    version: "1.0.0"
    description: "특정 호스트나 IP 주소가 응답하는지 확인합니다. OS의 ping 명령어를 안전하게 실행합니다."
    arguments:
      - name: hostname
        type: str
        description: "핑 테스트를 수행할 호스트 이름 또는 IP 주소."
    return_value:
      type: bool
      description: "호스트가 응답하면 True, 그렇지 않으면 False."
    exceptions:
      - name: ValueError
        description: "hostname 형식이 유효하지 않은 경우."
    dependencies: []
    cost_tier: low
    permissions_required: ["shell_execute"]

  - mcp_name: resolve_dns
    version: "1.0.0"
    description: "도메인 이름에 해당하는 IP 주소를 조회합니다."
    arguments:
      - name: hostname
        type: str
        description: "IP 주소를 조회할 도메인 이름."
    return_value:
      type: str
      description: "조회된 IP 주소. 실패 시 빈 문자열."
    exceptions:
      - name: ValueError
        description: "hostname 형식이 유효하지 않은 경우."
    dependencies: []
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: parse_rss_feed
    version: "1.0.0"
    description: "RSS 피드 URL에서 게시물 목록을 파싱하여 리스트로 반환합니다."
    arguments:
      - name: rss_url
        type: str
        description: "파싱할 RSS 피드의 URL."
      - name: timeout
        type: int
        optional: true
        default: 15
    return_value:
      type: list
      description: "각 게시물 정보(title, link, summary)가 담긴 딕셔너리의 리스트."
    exceptions:
      - name: ValueError
        description: "URL 형식이 잘못된 경우."
    dependencies: ["feedparser"]
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: send_email_smtp
    version: "1.0.0"
    description: "SMTP 서버를 통해 간단한 텍스트 이메일을 발송합니다. 민감 정보는 환경 변수에서 로드합니다."
    arguments:
      - name: to_email
        type: str
        description: "수신자 이메일 주소."
      - name: subject
        type: str
        description: "이메일 제목."
      - name: body
        type: str
        description: "이메일 본문."
    return_value:
      type: bool
      description: "이메일 발송 성공 시 True, 실패 시 False."
    exceptions:
      - name: ValueError
        description: "환경 변수가 없거나 이메일 형식이 잘못된 경우."
    dependencies: []
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: get_http_headers
    version: "1.0.0"
    description: "URL 요청 시 서버가 반환하는 전체 HTTP 헤더 정보를 가져옵니다."
    arguments:
      - name: url
        type: str
        description: "헤더를 확인할 URL."
      - name: timeout
        type: int
        optional: true
        default: 5
    return_value:
      type: dict
      description: "서버가 반환한 HTTP 헤더 딕셔너리."
    exceptions:
      - name: ValueError
        description: "URL이 유효하지 않은 경우."
      - name: requests.exceptions.RequestException
        description: "네트워크 오류 발생 시."
    dependencies: ["requests"]
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: get_ssl_certificate_info
    version: "1.0.0"
    description: "특정 호스트의 SSL 인증서 정보를 조회합니다."
    arguments:
      - name: hostname
        type: str
        description: "인증서를 확인할 호스트 이름."
      - name: port
        type: int
        optional: true
        default: 443
    return_value:
      type: dict
      description: "인증서의 주요 정보(발급자, 만료일 등)가 담긴 딕셔너리."
    exceptions:
      - name: ValueError
        description: "hostname 형식이 유효하지 않은 경우."
      - name: ssl.SSLError
        description: "SSL 관련 오류 발생 시."
    dependencies: []
    cost_tier: low
    permissions_required: ["network_access"]

  - mcp_name: fetch_dynamic_content
    version: "1.0.0"
    description: "JavaScript 렌더링이 필요한 동적 웹 페이지의 최종 HTML 소스를 가져옵니다."
    arguments:
      - name: url
        type: str
        description: "콘텐츠를 가져올 동적 웹 페이지 URL."
      - name: timeout
        type: int
        optional: true
        default: 30
    return_value:
      type: str
      description: "JavaScript 렌더링 후의 최종 HTML 소스 코드."
    exceptions:
      - name: ValueError
        description: "URL이 유효하지 않은 경우."
      - name: ImportError
        description: "'selenium' 라이브러리가 설치되지 않은 경우."
      - name: Exception
        description: "웹 드라이버 실행 또는 페이지 로드 중 오류 발생 시."
    dependencies: ["selenium", "webdriver-manager"]
    cost_tier: high
    permissions_required: ["network_access", "shell_execute"]

  - mcp_name: ftp_upload_file
    version: "1.0.0"
    description: "FTP 프로토콜(TLS)을 사용해 로컬 파일을 원격 서버에 업로드합니다."
    arguments:
      - { name: host, type: str }
      - { name: user, type: str }
      - { name: pwd, type: str, description: "보안상 환경 변수 사용 권장" }
      - { name: local_path, type: str }
      - { name: remote_path, type: str }
    return_value:
      type: bool
      description: "성공 시 True, 실패 시 False."
    exceptions:
      - name: ValueError
        description: "호스트 이름이 유효하지 않은 경우."
    dependencies: []
    cost_tier: medium
    permissions_required: ["network_access", "file_read"]

  - mcp_name: ftp_download_file
    version: "1.0.0"
    description: "FTP 프로토콜(TLS)을 사용해 원격 서버의 파일을 로컬로 다운로드합니다."
    arguments:
      - { name: host, type: str }
      - { name: user, type: str }
      - { name: pwd, type: str, description: "보안상 환경 변수 사용 권장" }
      - { name: remote_path, type: str }
      - { name: local_path, type: str }
    return_value:
      type: bool
      description: "성공 시 True, 실패 시 False."
    exceptions:
      - name: ValueError
        description: "호스트 이름이 유효하지 않은 경우."
    dependencies: []
    cost_tier: medium
    permissions_required: ["network_access", "file_write"]
