mcp_suite_name: file_system_composite
version: 1.0.0
description: 파일 및 디렉토리 관리를 위한 고수준 복합 기능(MCP) 모음입니다.
mcps:
  - mcp_name: move
    description: 파일 또는 디렉토리를 다른 위치로 이동하거나 이름을 변경합니다.
    arguments:
      - {name: source, type: str, description: 이동할 원본 경로, required: true}
      - {name: destination, type: str, description: 이동할 대상 경로, required: true}
    return_value: {type: str, description: 최종 이동된 경로}
    exceptions: [FileNotFoundError, shutil.Error]
    permissions_required: [file_read, file_write, file_delete]

  - mcp_name: copy_directory
    description: 디렉토리의 모든 내용을 재귀적으로 복사합니다.
    arguments:
      - {name: source_dir, type: str, description: 복사할 원본 디렉토리, required: true}
      - {name: dest_dir, type: str, description: 복사될 대상 디렉토리 (존재하지 않아야 함), required: true}
    return_value: {type: str, description: 생성된 대상 디렉토리 경로}
    exceptions: [NotADirectoryError, FileExistsError, shutil.Error]
    permissions_required: [file_read, file_write]

  - mcp_name: find_files
    description: 특정 디렉토리 하위에서 파일명 패턴과 일치하는 모든 파일을 찾습니다.
    arguments:
      - {name: directory, type: str, description: 검색을 시작할 디렉토리, required: true}
      - {name: pattern, type: str, description: 파일명 검색 패턴 (e.g., '*.txt'), required: true}
    return_value: {type: List[str], description: 일치하는 파일 경로 리스트}
    exceptions: [NotADirectoryError]
    permissions_required: [file_read]

  - mcp_name: find_text_in_files
    description: 디렉토리의 모든 텍스트 파일에서 주어진 텍스트를 검색합니다.
    arguments:
      - {name: directory, type: str, description: 검색할 디렉토리, required: true}
      - {name: text, type: str, description: 검색할 텍스트, required: true}
    return_value: {type: Dict[str, List[int]], description: '{파일명: [줄 번호]} 형태의 결과'}
    exceptions: [NotADirectoryError]
    permissions_required: [file_read]

  - mcp_name: find_large_files
    description: 지정된 크기(MB) 이상의 대용량 파일을 찾습니다.
    arguments:
      - {name: directory, type: str, description: 검색할 디렉토리, required: true}
      - {name: min_size_mb, type: int, description: 파일 크기의 최소 기준(MB), required: true}
    return_value: {type: List[str], description: 기준보다 큰 파일 경로 리스트}
    exceptions: [NotADirectoryError, ValueError]
    permissions_required: [file_read]

  - mcp_name: read_specific_lines
    description: 파일의 특정 줄 범위만 읽어옵니다 (1부터 시작).
    arguments:
      - {name: path, type: str, description: 읽을 파일 경로, required: true}
      - {name: start_line, type: int, description: 시작 줄 번호 (포함), required: true}
      - {name: end_line, type: int, description: 끝 줄 번호 (포함), required: true}
    return_value: {type: str, description: 지정된 범위의 텍스트 내용}
    exceptions: [FileNotFoundError, ValueError]
    permissions_required: [file_read]

  - mcp_name: replace_text_in_file
    description: 파일 내의 특정 문자열을 찾아 다른 문자열로 모두 교체합니다.
    arguments:
      - {name: path, type: str, description: 수정할 파일 경로, required: true}
      - {name: old_text, type: str, description: 바꿀 대상 문자열, required: true}
      - {name: new_text, type: str, description: 새로 바꿀 문자열, required: true}
    return_value: {type: bool, description: 변경이 발생했으면 True, 아니면 False}
    exceptions: [FileNotFoundError]
    permissions_required: [file_read, file_write]

  - mcp_name: get_directory_size
    description: 디렉토리와 하위 모든 파일의 총 크기를 바이트 단위로 계산합니다.
    arguments:
      - {name: directory, type: str, description: 크기를 계산할 디렉토리, required: true}
    return_value: {type: int, description: 디렉토리의 총 크기 (bytes)}
    exceptions: [NotADirectoryError]
    permissions_required: [file_read]
    
  - mcp_name: batch_rename
    description: 특정 패턴의 파일들을 찾아 정해진 형식으로 일괄 이름을 변경합니다.
    arguments:
      - {name: directory, type: str, description: 대상 파일들이 있는 디렉토리, required: true}
      - {name: pattern, type: str, description: 'img_*.jpg'와 같이 *를 포함하는 검색 패턴, required: true}
      - {name: new_name_format, type: str, description: 'image_{}.jpg'와 같이 {}를 포함하는 새 이름 형식, required: true}
    return_value: {type: Dict[str, str], description: '{원본 경로: 새 경로} 변경 내역'}
    exceptions: [NotADirectoryError, ValueError]
    permissions_required: [file_read, file_write]

  - mcp_name: delete_directory_recursively
    description: 비어있지 않은 디렉토리와 모든 하위 내용을 삭제합니다 (주의!).
    arguments:
      - {name: path, type: str, description: 삭제할 디렉토리 경로, required: true}
    return_value: {type: str, description: 성공 메시지}
    exceptions: [NotADirectoryError, PermissionError]
    permissions_required: [file_delete]
