mcp_name: file_attributes
version: 1.0.0
description: 파일 시스템 경로의 존재 여부, 유형, 크기, 시간 등 다양한 속성과 상태를 확인하는 함수들의 모음입니다.
dependencies: [] # 표준 라이브러리만 사용
cost_tier: low
permissions_required:
  - file_read
tools:
  - name: path_exists
    description: 해당 경로에 파일이나 디렉토리가 존재하는지 확인합니다.
    arguments:
      - name: path
        type: str
        description: 존재 여부를 확인할 경로.
        required: true
    return_value:
      type: bool
      description: 경로가 존재하면 True, 그렇지 않으면 False.

  - name: is_file
    description: 해당 경로가 실제 파일을 가리키는지 확인합니다.
    arguments:
      - name: path
        type: str
        description: 파일인지 확인할 경로.
        required: true
    return_value:
      type: bool
      description: 경로가 존재하며 파일이면 True, 그렇지 않으면 False.

  - name: is_directory
    description: 해당 경로가 실제 디렉토리(폴더)를 가리키는지 확인합니다.
    arguments:
      - name: path
        type: str
        description: 디렉토리인지 확인할 경로.
        required: true
    return_value:
      type: bool
      description: 경로가 존재하며 디렉토리이면 True, 그렇지 않으면 False.

  - name: get_file_size
    description: 파일의 크기를 바이트(byte) 단위로 반환합니다.
    arguments:
      - name: path
        type: str
        description: 크기를 조회할 파일의 경로.
        required: true
    return_value:
      type: int
      description: 파일의 크기(bytes).
    exceptions:
      - FileNotFoundError: 파일이 존재하지 않을 경우.
      - IsADirectoryError: 경로가 파일이 아닌 디렉토리일 경우.

  - name: get_modification_time
    description: 파일이나 디렉토리가 마지막으로 수정된 시간을 반환합니다.
    arguments:
      - name: path
        type: str
        description: 수정 시간을 조회할 경로.
        required: true
    return_value:
      type: datetime
      description: 마지막 수정 시간을 담은 datetime 객체.
    exceptions:
      - FileNotFoundError: 경로가 존재하지 않을 경우.

  - name: get_creation_time
    description: 파일이나 디렉토리가 생성된 시간을 반환합니다.
    arguments:
      - name: path
        type: str
        description: 생성 시간을 조회할 경로.
        required: true
    return_value:
      type: datetime
      description: 생성 시간을 담은 datetime 객체.
    exceptions:
      - FileNotFoundError: 경로가 존재하지 않을 경우.

  - name: get_current_working_directory
    description: 현재 스크립트가 실행 중인 작업 디렉토리의 절대 경로를 반환합니다.
    arguments: []
    return_value:
      type: str
      description: 현재 작업 디렉토리의 절대 경로.
