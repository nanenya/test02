mcp_name: file_content_operations
version: 1.0.0
description: 텍스트 및 바이너리 파일의 내용을 읽고, 쓰고, 이어쓰는 기본적인 원자(Atomic) 기능 모음.
cost_tier: low
dependencies: []

functions:
  - name: read_file
    description: 지정된 경로의 텍스트 파일 내용을 전부 읽어 문자열로 반환합니다.
    permissions_required: [file_read]
    arguments:
      - name: path
        type: str
        description: 읽을 파일의 경로.
        required: true
      - name: encoding
        type: str
        description: 파일을 읽을 때 사용할 인코딩.
        required: false
        default: 'utf-8'
    return_value:
      type: str
      description: 파일의 전체 텍스트 내용.
    exceptions: [FileNotFoundError, PermissionError, IsADirectoryError, UnicodeDecodeError, ValueError]

  - name: read_binary_file
    description: 지정된 경로의 바이너리 파일(이미지 등) 내용을 바이트 형태로 반환합니다.
    permissions_required: [file_read]
    arguments:
      - name: path
        type: str
        description: 읽을 바이너리 파일의 경로.
        required: true
    return_value:
      type: bytes
      description: 파일의 전체 바이너리 데이터.
    exceptions: [FileNotFoundError, PermissionError, IsADirectoryError, ValueError]

  - name: write_file
    description: 지정된 경로에 텍스트 내용을 씁니다. 기존 파일은 덮어씁니다.
    permissions_required: [file_write]
    arguments:
      - name: path
        type: str
        description: 내용을 쓸 파일의 경로.
        required: true
      - name: content
        type: str
        description: 파일에 쓸 텍스트 내용.
        required: true
      - name: encoding
        type: str
        description: 파일을 쓸 때 사용할 인코딩.
        required: false
        default: 'utf-8'
    return_value:
      type: str
      description: 성공 시, 기록된 파일의 절대 경로.
    exceptions: [PermissionError, IsADirectoryError, ValueError, IOError]

  - name: write_binary_file
    description: 지정된 경로에 바이너리 데이터를 씁니다. 기존 파일은 덮어씁니다.
    permissions_required: [file_write]
    arguments:
      - name: path
        type: str
        description: 내용을 쓸 파일의 경로.
        required: true
      - name: content
        type: bytes
        description: 파일에 쓸 바이너리 데이터.
        required: true
    return_value:
      type: str
      description: 성공 시, 기록된 파일의 절대 경로.
    exceptions: [PermissionError, IsADirectoryError, ValueError, IOError]

  - name: append_to_file
    description: 기존 텍스트 파일의 끝에 내용을 추가합니다. 파일이 없으면 새로 생성합니다.
    permissions_required: [file_write]
    arguments:
      - name: path
        type: str
        description: 내용을 추가할 파일의 경로.
        required: true
      - name: content
        type: str
        description: 파일에 추가할 텍스트 내용.
        required: true
      - name: encoding
        type: str
        description: 파일을 열 때 사용할 인코딩.
        required: false
        default: 'utf-8'
    return_value:
      type: str
      description: 성공 시, 기록된 파일의 절대 경로.
    exceptions: [PermissionError, IsADirectoryError, ValueError, IOError]
