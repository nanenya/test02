mcp_name: copy_file
version: 1.0.0
description: 원본 파일의 내용을 대상 경로에 그대로 복사하여 새로운 파일을 생성합니다. 파일의 메타데이터(수정시간 등)도 함께 보존됩니다.
arguments:
  - name: source_path
    type: str
    description: 복사할 원본 파일의 전체 또는 상대 경로.
    required: true
  - name: destination_path
    type: str
    description: 파일을 복사할 대상 경로. 디렉토리일 경우, 원본 파일명으로 해당 디렉토리 내에 생성됩니다.
    required: true
  - name: overwrite
    type: bool
    description: 대상 경로에 파일이 이미 존재할 경우 덮어쓸지 여부.
    required: false
    default: false
return_value:
  type: str
  description: 성공 시, 최종적으로 생성된 파일의 절대 경로.
exceptions:
  - ValueError: 원본 또는 대상 경로가 유효하지 않은 값(None, 빈 문자열)일 경우 발생합니다.
  - FileNotFoundError: 원본 파일이 존재하지 않을 경우 발생합니다.
  - IsADirectoryError: 원본 경로가 파일이 아닌 디렉토리일 경우 발생합니다.
  - FileExistsError: 대상 경로에 파일이 이미 존재하고 `overwrite`가 False일 경우 발생합니다.
  - PermissionError: 원본 파일을 읽거나 대상 경로에 쓸 권한이 없을 경우 발생합니다.
  - SameFileError: 원본과 대상 경로가 물리적으로 동일한 파일을 가리킬 경우 발생합니다.
dependencies: [] # 표준 라이브러리(shutil)만 사용하므로 외부 의존성 없음
cost_tier: low
permissions_required:
  - file_read
  - file_write
