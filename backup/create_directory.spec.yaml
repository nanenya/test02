mcp_name: create_directory
version: 1.0.0
description: 지정된 경로에 새로운 디렉토리(폴더)를 생성합니다. 필요한 모든 상위 디렉토리도 함께 생성됩니다.
arguments:
  - name: path
    type: str
    description: 생성할 디렉토리의 전체 또는 상대 경로.
    required: true
  - name: exist_ok
    type: bool
    description: 대상 디렉토리가 이미 존재할 때 오류를 발생시키지 않을지 여부. True로 설정하면 멱등성을 보장합니다.
    required: false
    default: false
return_value:
  type: str
  description: 성공 시, 생성된 디렉토리의 절대 경로.
exceptions:
  - ValueError: 제공된 경로가 유효하지 않은 값(None 또는 빈 문자열)일 경우 발생합니다.
  - FileExistsError: 경로가 이미 존재하는데 `exist_ok`가 False이거나, 경로에 동일한 이름의 파일이 이미 존재할 경우 발생합니다.
  - PermissionError: 디렉토리를 생성할 권한이 없을 경우 발생합니다.
dependencies: []
cost_tier: low
permissions_required:
  - file_write
