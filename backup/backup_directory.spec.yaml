mcp_name: backup_directory
version: 1.0.0
description: 지정된 소스 디렉토리의 모든 내용(하위 디렉토리 포함)을 하나의 압축 파일(zip)로 생성합니다.
arguments:
  - name: source_directory
    type: str
    description: 백업할 원본 디렉토리의 경로.
    required: true
  - name: destination_path
    type: str
    description: 생성될 zip 압축 파일의 전체 경로 (예: /backups/archive.zip).
    required: true
  - name: overwrite
    type: bool
    description: 대상 경로에 압축 파일이 이미 존재할 경우 덮어쓸지 여부.
    required: false
    default: false
return_value:
  type: dict
  description: 성공 시, 백업 작업의 상세 정보를 담은 딕셔너리.
  contains:
    archive_path: 
      type: str
      description: 생성된 압축 파일의 절대 경로.
    source_size_bytes:
      type: int
      description: 원본 디렉토리 내 모든 파일의 총 크기 (바이트).
    archive_size_bytes:
      type: int
      description: 최종 생성된 압축 파일의 크기 (바이트).
exceptions:
  - ValueError: 경로가 유효하지 않거나 원본 경로가 디렉토리가 아닐 경우.
  - FileNotFoundError: 원본 디렉토리가 존재하지 않을 경우.
  - FileExistsError: 대상 파일이 이미 존재하고 `overwrite`가 False일 경우.
  - PermissionError: 파일 시스템 읽기/쓰기 권한이 없을 경우.
  - shutil.Error: 압축 과정 자체에서 오류가 발생했을 경우.
dependencies: [] # 표준 라이브러리(shutil)만 사용하므로 외부 의존성 없음
cost_tier: medium
permissions_required:
  - file_read   # 원본 디렉토리 및 파일 전체에 대한 읽기 권한
  - file_write  # 대상 경로에 대한 파일 쓰기 및 생성 권한
